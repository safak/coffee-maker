<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="cup">
            <div class="handle"></div>
            <div class="coaster"></div>
        </div>
        <div class="ingredient-container">
            <div class="ingredient coffee"><span>Coffee</span></div>
            <div class="ingredient water"><span>Hot Water</span></div>
            <div class="ingredient milk"><span>Milk</span></div>
            <div class="ingredient milk-foam"><span>Milk Foam</span></div>
            <div class="ingredient milk-steamed"><span>Steamed Milk</span></div>
            <div class="ingredient whiskey"><span>Whiskey</span></div>
            <div class="ingredient chocolate"><span>Chocolate</span></div>
        </div>
        <div class="button-container">
            <button class="espresso">Espresso</button>
            <button class="americano">Americano</button>
            <button class="cappuccino">Cappuccino</button>
            <button class="latte">Latte</button>
            <button class="macchiato">Macchiato</button>
            <button class="mocha">Mocha</button>
            <button class="irish">Irish</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
